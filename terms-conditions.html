<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Terms & Conditions - CaterOrange</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CaterOrange Terms & Conditions">

    <!-- FAVICON -->
    <link rel="icon" href="images/logo.jpg" type="image/png">
    <link rel="shortcut icon" href="images/logo.jpg" type="image/png">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- ICONS -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- THEME CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        .iframe-container {
            width: 100%;
            max-width: 900px;
            height: 800px;
            margin: 0 auto;
            display: block;
            border: none;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar-inverse navbar-lg navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand brand"><img src="images/logo.jpg" alt="CaterOrange Logo"></a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Policy Content -->
    <div class="container" style="margin-top: 100px; text-align: center;">
        <h3>Terms & Conditions</h3>
        
        <!-- Google Docs Embedded as an Iframe -->
        <iframe id="policyIframe" class="iframe-container"></iframe>
    </div>

    <!-- JavaScript to Load Google Docs Content Dynamically -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const currentPage = window.location.pathname.split("/").pop();
            const docsLinks = {
                "terms-conditions.html": "https://docs.google.com/document/d/e/2PACX-1vSOuUEnRIyGt3_UD9sABfI9rVV2WjtfYSx3y8C9JKj8LIqXqnObwJImXRXbKwwjUz_LiuK0tge3annK/pub?embedded=true"
            };

            if (docsLinks[currentPage]) {
                // Add timestamp to force reload (prevents caching)
                const timestamp = new Date().getTime();
                document.getElementById("policyIframe").src = docsLinks[currentPage] + "&t=" + timestamp;
            } else {
                document.getElementById("policyIframe").style.display = "none";
            }
        });

        // Auto-refresh every 5 minutes to check for updates
        setInterval(function () {
            let iframe = document.getElementById("policyIframe");
            iframe.src = iframe.src.split("?")[0] + "?t=" + new Date().getTime();
        }, 300000); // 5 minutes (300,000 ms)
    </script>
</body>
</html>
